<template name="studentDashboard">
  <div class="example">
    <h2 class="example-title">Students</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="list-group">
          <div class="list-group-item list-group-item-primary">
          	  <h4 class="list-group-item-heading">Student List</h4>
          </div>
          {{#each getAllStudents}}
	          <a href="#" class="list-group-item">
				  <h4 class="list-group-item-heading">{{name}}</h4>
				  <span class="badge badge-danger">{{getClass aclass}}</span>
				  <br/>	  	
			  </a>
          {{/each}}
        </div>
      </div>

      <div class="col-md-7">
        <div class="well">
        	<strong>Available Pending Tests for: {{ getStudentName }}</strong>
        </div>
        <!-- {{#if tests}} -->
	        {{#each studentTests}}
	        	{{> startTestDetailsView}}    
	        {{/each}} 
	    <!-- {{/if}}  -->	
      </div>
      
    </div>
  </div> 
  
</template>


<template name="startTestDetailsView">
	<div class="col-md-3">
		<div class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>{{title}}</strong> <br/>
          <span class="badge badge-warning">{{duration}} mins</span>
          <span class="badge badge-warning">{{getQuestionsLength}} questions</span><br />
          <span class="badge badge-warning">{{getClass aclass}}</span> 
          <span class="badge badge-warning">{{getCategory category}}</span>
          <br /><br />
          <a href="{{pathFor 'takeTest'}}"><i class="glyphicon glyphicon-play" data-toggle="tooltip" data-placement="top" title="Start Test"></i></a>
        </div>
	</div>	
</template>
