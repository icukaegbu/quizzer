<template name="questionDetailsViewItem">
	<div class="col-md-3">
		<div class="alert alert-{{getStatusColor}} alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>{{question}}</strong> <br/>
          <span class="badge badge-{{getStatusColor}}">{{answer}}</span>
          <span class="badge badge-{{getStatusColor}}">{{getClass aclass}}</span> 
          <span class="badge badge-{{getStatusColor}}">{{getCategory category}}</span>
          <br /><br />
          <a href="#"><i class="glyphicon glyphicon-th-list" data-toggle="tooltip" data-placement="top" title="View Question Details"></i></a> | 
          <a href="#"><i class="glyphicon glyphicon-pencil" data-toggle="tooltip" data-placement="top" title="Edit Question"></i></a> | 
          <a href="#"><i class="glyphicon glyphicon-trash" data-toggle="tooltip" data-placement="top" title="Delete Question"></i></a>
        </div>
	</div>	
</template>
