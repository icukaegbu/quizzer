<template name="testDetailsViewItem">
	<div class="col-md-2">
		<li class="unit price-primary">
			<div class="price-title">
				<h5>{{title}}</h5>
				<p>per month</p>
			</div>
			<div class="price-body">
				<h4>{{duration}}</h4>
				<p></p>
				<ul>
					<li>{{status}}</li>
					<li>{{getCategory}}</li>
					<li>{{getClass}}</li>
				</ul>
			</div>
			<div class="price-foot">
				<button type="button" class="btn btn-primary">Start Test</button>
			</div>
		</li>
	</div>	
</template>
