<template name="showSingleTest">
	<div class="row">
		<p>
			<label>Title: </label>{{title}}
		</p>
		<p>
			<label>Category: </label>{{getCategory category}}
		</p>
		<p>
			<label>Class: </label>{{getClass aclass}}
		</p>
		<p>
			<label># Questions: </label>{{getQuestions}}
		</p>
	</div>
</template>
