<template name="categoryForm">
	<div class="col-md-8">
		<div class="row">
			<div class="panel panel-primary">
		      <div class="panel-heading">
		        <h3 class="panel-title">Create Category</h3>
		      </div>
		      <div class="panel-body">
		        <form class="main" id="categoryForm">			
		        	<!-- <legend></legend> -->
					<fieldset class="panel-content">
		                <label>Title</label>
		                <input type="text" placeholder="Test Title" name="title" class="form-control">

		                <label>Description</label>
		                <textarea name="description" class="form-control" rows="3"></textarea>
		                <br/>

		                <div class="col-md-6">
		                	<input type="submit" value="Create Category" class=".submit btn btn-primary btn-block">
		                </div>
		                <div class="col-md-6">
		                	<a href="#" class="cancel btn btn-danger btn-block" >Cancel</a>
		                </div>	                
		            </fieldset>		 			
				</form>
		      </div>
		    </div>
		</div>
		<div class="row">
			<div class="list-group">
              <div class="list-group-item list-group-item-primary">
              	  <h4 class="list-group-item-heading">All Categories</h4>
              </div>
              {{#each categories}}
              	{{> categoryList}}
              {{/each}}

            </div>
		</div>
	    
    </div>
</template>

<template name="categoryList">
	<a href="#" class="list-group-item">
	  	<h4 class="list-group-item-heading">{{title}}</h4>
	    <span class="list-group-item-text">{{description}}</span>  	
	</a>
</template>
